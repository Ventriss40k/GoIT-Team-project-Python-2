{% extends 'assistant/index.html' %} {% block content %}
<nav>
  <div class="blue nav-wrapper">
    <a href="/" class="brand-logo center">Assistant</a>
    <ul class="left hide-on-med-and-down">
      <li><a href="/contacts">Contacts</a></li>
      <li><a href="/notes">Notes</a></li>
      <li class="active"><a href="/news">News</a></li>
      <li><a href="/aboutUs">About Us</a></li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>Top headlines news</h2>
</div>
<div class="container">
  {% for i in data %}
  <div class="row">
    <div class="col s3">
      <div class="card card-hover" style="height: 300px">
        <div class="card-image">
          <img src="{{i.urlToImage}}" alt="{{i.title}}" height="150" />
          <div class="card-action">
            <a href="{{i.url}}" style="font-size: 10px">{{i.title}}</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  {% endblock %}
</div>
